
<button (click)="restar()">-1</button>
<span>Numero: {{contador}} </span>
<button (click)="sumar()">+1</button>
<button (click)="borrarHeroe(contador)">Borrar</button>

<div *ngIf="heroeBorrado; else noBorrar" >
    <h3>Heroe Borrado</h3>
    <span>{{heroeBorrado}} </span>
</div>

<ng-template #noBorrar>
    <h3>Borra a un heroe</h3>
</ng-template>


<ul>
    <li *ngFor="let heroe of heroes; let i = index">
        {{i+1}} - {{heroe}}
    </li>
</ul>
