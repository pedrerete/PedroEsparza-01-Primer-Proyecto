<p>One Piece works!</p>
<hr>

<div class="row">
    <div class="col">
        <h3>Personajes</h3>
        <hr>
        <ul>
            <li *ngFor="let personaje of personajes">
                 {{personaje.nombre}} - {{personaje.poder}}
            </li>
        </ul>
    </div>
    <div class="col">
        <h3>Agregar</h3>
        <hr>
        <form (submit)="agregar()" >
            <input type="text" placeholder="Nombre" [(ngModel)]="nuevo.nombre" name="nombre" />
            <input type="text" placeholder="Poder" [(ngModel)]="nuevo.poder" name="poder"/>
            <button type="submit">Agregar</button>
        </form>
    </div>
</div>
